<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ホットニュース - 今話題のニュースをAIが分かりやすく解説。複数の信頼できるメディアから収集した記事を、難解な部分に解説を加えてお届けします。">
    <title>{% block title %}ホットニュース{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <a href="/" class="logo">ホットニュース</a>
            <nav class="nav-main">
                <a href="/">トップ</a>
                <a href="/confirm">確認用</a>
                <a href="/admin/login" class="btn-login" title="管理者ログイン">ログイン</a>
                <button type="button" class="btn-refresh" id="btn-refresh" title="最新ニュースを読み込む">再読込</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <p>信頼できるメディアのRSSフィードと検索トレンドから収集 | AI解説で分かりやすくお届け</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
    <script>
    document.getElementById('btn-refresh')?.addEventListener('click', function() {
        var btn = this;
        btn.disabled = true;
        btn.textContent = '更新中...';
        fetch('/api/news/refresh').then(function() {
            location.reload();
        }).catch(function() {
            btn.disabled = false;
            btn.textContent = '再読込';
        });
    });
    </script>
</body>
</html>
